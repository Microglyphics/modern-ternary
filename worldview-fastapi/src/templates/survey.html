<!-- templates/survey.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Worldview Survey</title>
    <style>
        .question-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .options {
            margin-left: 20px;
        }
        .radio-option {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Modernity Worldview Analysis</h1>
    <form id="surveyForm">
        <div id="questionsContainer">
            <!-- Questions will be populated here -->
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        async function loadQuestions() {
            const response = await fetch('/api/questions');
            const data = await response.json();
            const container = document.getElementById('questionsContainer');
            
            Object.entries(data.questions).forEach(([qId, question]) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                
                questionDiv.innerHTML = `
                    <h3>${question.text}</h3>
                    <div class="options">
                        ${question.responses.map((resp, index) => `
                            <div class="radio-option">
                                <input type="radio" 
                                       name="${qId}" 
                                       value="${resp.id}" 
                                       id="${resp.id}">
                                <label for="${resp.id}">${resp.text}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });
        }

        document.getElementById('surveyForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const responses = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/submit-survey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(responses)
                });
                
                if (response.ok) {
                    window.location.href = '/results';
                }
            } catch (error) {
                console.error('Error submitting survey:', error);
            }
        };

        // Load questions when page loads
        loadQuestions();
    </script>
</body>
</html>
